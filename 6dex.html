<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .glitch {
            font-size: 50px;
            position: relative;
            color: #00ff00;
            animation: glitch 1s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 cyan;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 lime;
            clip: rect(55px, 550px, 56px, 0);
            animation: glitch-anim-3 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        @keyframes glitch-anim-2 {
            0% {
                clip: rect(44px, 450px, 56px, 0);
            }
            50% {
                clip: rect(10px, 9999px, 77px, 0);
            }
            100% {
                clip: rect(44px, 450px, 56px, 0);
            }
        }
        @keyframes glitch-anim-3 {
            0% {
                clip: rect(100px, 9999px, 100px, 0);
            }
            50% {
                clip: rect(50px, 9999px, 90px, 0);
            }
            100% {
                clip: rect(20px, 9999px, 50px, 0);
            }
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
        .dropdown {
            margin-top: 20px;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            border: 1px solid #00ff00;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #00ff00;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #333;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Page Not Found</div>
        <div class="dropdown">
            Menu
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/contact">Contact</a>
                <a href="/help">Help</a>
            </div>
        </div>
    </div>
</body>
</html>
