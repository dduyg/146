<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #141d26;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 6rem;
            margin-top: 100px;
        }
        p {
            font-size: 1.5rem;
        }
        #glitch-container {
            margin-top: 50px;
            position: relative;
            font-size: 6rem;
        }
        #glitch {
            position: absolute;
            top: 0;
            left: 0;
            color: #ff00ff;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                clip: rect(15px, 9999px, 86px, 0);
            }
            10%, 90% {
                clip: rect(49px, 9999px, 42px, 0);
            }
            20%, 80% {
                clip: rect(69px, 9999px, 32px, 0);
            }
            30%, 70% {
                clip: rect(5px, 9999px, 10px, 0);
            }
            40%, 60% {
                clip: rect(5px, 9999px, 6px, 0);
            }
            50% {
                clip: rect(47px, 9999px, 53px, 0);
            }
        }
        .nav-links {
            margin-top: 30px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-links a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <div id="glitch-container">
        <span id="glitch">404</span>
    </div>
</body>
</html>
