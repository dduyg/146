<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .glitch {
            color: #ff00ff;
            font-family: 'Arial Black', sans-serif;
            font-size: 5em;
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(title);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 3px;
            text-shadow: -2px 0 #00ff00;
            clip: rect(44px, 550px, 95px, 0);
            animation: glitch1 1s linear infinite;
        }
        .glitch::after {
            left: -3px;
            text-shadow: -2px 0 #ff0000;
            clip: rect(86px, 550px, 140px, 0);
            animation: glitch2 1.5s linear infinite;
        }
        @keyframes glitch1 {
            2%,64% {
                transform: translate(2px,-2px);
            }
            4%,60% {
                transform: translate(-2px,2px);
            }
            62% {
                transform: translate(0,0);
            }
        }
        @keyframes glitch2 {
            2%,64% {
                transform: translate(-2px,2px);
            }
            4%,60% {
                transform: translate(2px,-1px);
            }
            62% {
                transform: translate(0,0);
            }
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #333;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1 class="glitch" title="404">404</h1>
    <p>Page Not Found</p>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
