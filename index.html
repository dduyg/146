<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #0f0c29;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #00ffea;
            text-align: center;
            overflow: hidden;
        }

        .glitch {
            font-size: 4em;
            position: relative;
            color: #00ffea;
        }

        .glitch:before,
        .glitch:after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0c29;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 magenta;
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 lightgreen;
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            10% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            15% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            20% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            25% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            30% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            35% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            40% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            45% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            50% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            55% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            60% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            65% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            70% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            80% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            85% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            90% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            95% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            100% {
                clip: rect(7px, 9999px, 65px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            5% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            10% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            15% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            20% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            25% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            30% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            35% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            40% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            45% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            50% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            55% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            60% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            65% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            70% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            75% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            80% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            85% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            90% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            95% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            100% {
                clip: rect(86px, 9999px, 26px, 0);
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1b1b2f;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #00ffea;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #3a3a52;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3a3a52;
        }

        .dropbtn {
            background-color: #1b1b2f;
            color: #00ffea;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Page Not Found</div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
