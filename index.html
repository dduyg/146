<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        header {
            background: -webkit-linear-gradient(to right, #DECBA4, #3E5151);
            background: linear-gradient(to right, #DECBA4, #3E5151);
            text-align: center;
            padding: 50px 0;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0% 100%);
        }
        header h1 {
            font-size: 3em;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #ff00c3, -2px -2px 0 #00ffff;
            }
            50% {
                text-shadow: -2px -2px 0 #ff00c3, 2px 2px 0 #00ffff;
            }
            100% {
                text-shadow: 2px 2px 0 #ff00c3, -2px -2px 0 #00ffff;
            }
        }
        main {
            padding: 20px;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .project:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .project h2 {
            font-size: 2em;
            text-transform: uppercase;
            color: #ff00c3;
        }
        .project p {
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #0f0f0f;
        }
        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glitched Corridors</h1>
    </header>
    <main>
        <section class="project">
            <h2>Project One</h2>
            <p>Description of your first coding project.</p>
        </section>
        <section class="project">
            <h2>Project Two</h2>
            <p>Description of your second coding project.</p>
        </section>
        <section class="project">
            <h2>Project Three</h2>
            <p>Description of your third coding project.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Glitched Corridors. All rights reserved.</p>
    </footer>
</body>
</html>
