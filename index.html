<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d0d0d;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5em;
            animation: glitch 1.5s infinite;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l0Hlvmn9K1LZ46G7W/giphy.gif') center center / cover no-repeat;
            opacity: 0.2;
            z-index: 1;
            filter: grayscale(1) blur(2px);
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            20% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            40% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            60% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }
            80% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            100% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <p>You've ventured into the cyber void.</p>
    </div>
</body>
</html>
