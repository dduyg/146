<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .glitch {
            color: #00ff00;
            text-shadow: -1px 0 #ff00e0, 0 1px #00ffe6, 1px 0 #fffb00, 0 -1px #00ff6e;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: none; }
            20% { transform: skew(-5deg); }
            40% { transform: skew(5deg); }
            60% { transform: skew(-5deg); }
            80% { transform: skew(5deg); }
            100% { transform: none; }
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }

        .nav-links a:hover {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1 class="glitch">404 ERROR</h1>
    <p class="glitch">Page Not Found</p>
    <p>Sorry, the page you are looking for does not exist in the cyber realm.</p>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
