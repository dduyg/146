<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Click/Tap Image Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
  <style>
    :root {
  --img_size: 22rem;
  --img_padding: 3rem;
  --font_size: 2rem;
}
@media screen and (max-width: 48em) {
  :root {
    --img_size: 12.5rem;
    --img_padding: 1.5rem;
    --font_size: 1.5rem;
  }
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  background-color: #1a1a1a;
  color: #ffffff;
}

.gallery {
  width: 100%;
  height: 100%;
  cursor: pointer;
  overflow: hidden;
  position: relative;
}
.gallery__item {
  min-height: calc(var(--img_size) / 2);
  width: var(--img_size);
  height: auto;
  background-color: #fff;
  border: 5px solid #1A237E;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: var(--img_padding);
  position: absolute;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  transition: all 0.15s linear;
}
.gallery__item.is-hidden {
  visibility: hidden;
}
.gallery__item:nth-child(odd).is-hidden {
  transform: translate(100%, 100%);
}
.gallery__item:nth-child(even).is-hidden {
  transform: translate(-100%, -100%);
}
.gallery__item__img {
  width: 90%;
  height: 90%;
}

.click-tap {
  min-height: auto;
  background-color: #1A237E;
  color: #fff;
  font-family: "Oswald", sans-serif;
  font-size: var(--font_size);
  padding: calc(var(--img_padding) / 2);
  text-align: center;
}    
  </style>
</head>
<body>
<div class="gallery" id="js-gallery">
  <figure class="gallery__item" id="js-item-01"><img class="gallery__item__img" src="https://images.pexels.com/photos/2272874/pexels-photo-2272874.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260" alt="Cactus in pot with colorful stones" loading="lazy"/></figure>
  <figure class="gallery__item" id="js-item-02"><img class="gallery__item__img" src="https://images.pexels.com/photos/2431830/pexels-photo-2431830.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260" alt="Several plants in pots" loading="lazy"/></figure>
  <figure class="gallery__item" id="js-item-03"><img class="gallery__item__img" src="https://images.pexels.com/photos/1903747/pexels-photo-1903747.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260" alt="Part of a cactus in yellow background" loading="lazy"/></figure>
  <figure class="gallery__item" id="js-item-04"><img class="gallery__item__img" src="https://images.pexels.com/photos/1445418/pexels-photo-1445418.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260" alt="Aloe vera in white pot" loading="lazy"/></figure>
  <figure class="gallery__item" id="js-item-05"><img class="gallery__item__img" src="https://images.pexels.com/photos/1076588/pexels-photo-1076588.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260" alt="Cactus behind cement wall" loading="lazy"/></figure>
  <div class="click-tap gallery__item" id="js-item-signal">CLICK / TAP</div>
</div>
<!-- I applied the property "loading='lazy'" to all images for when one of these days this native lazy loading of images is here: https://addyosmani.com/blog/lazy-loading/-->

<script>
  /* 
 * CLICK/TAP IMAGE GALLERY
 * Click or tap anywhere in your screen to either hide or show each image.
 * Images are responsive.
 * 
 * You can add as many images as you'd like in this gallery. And is as simple as adding them via HTML. No need to edit CSS or JS.
 *
 * Gallery feature was fully inspired by one found at the Forward Festival website. I liked it so much, that decided to quickly create my own version of it with plain javascript as part of my #100DaysOfCode.
 * Inspiration taken from: https://forward-festival.com/hamburg/speaker/the-rodina-tereza-ruller
 *
 * Feel free to improve this gallery feature, or add more fun to it!
 *
 * #002 - #100DaysOfCode
 * By ilithya | 2019
 */
const getRandomInt = max => {
  return Math.floor(Math.random() * Math.floor(max));
};
/* A less accurate way to position the images with '%' instead of 'px'. */
// const getImgPosValue = imgSize => {
// 	const randomVal = getRandomInt(100);
// 	const screenPosition = `calc(${randomVal}% - ${imgSize}px)`;

// 	return randomVal > 50 ? screenPosition : `${randomVal}%`;
// };
/* An accurate way to position the images with 'px'. */
const getImgPosValue = (imgSize, winSize) => {
  const windowSize = winSize;
  const totalWidth = windowSize - imgSize;
  const randomPosVal = getRandomInt(totalWidth);

  return `${randomPosVal}px`;
};
const setImgPosition = elImg => {
  const windowW = window.innerWidth;
  const windowH = window.innerHeight;
  const imgWidth = Math.round(elImg.getBoundingClientRect().width);
  const imgHeight = Math.round(elImg.getBoundingClientRect().height);

  elImg.style.left = getImgPosValue(imgWidth, windowW);
  elImg.style.top = getImgPosValue(imgHeight, windowH);
};
/* Let's create a posibility to manipulate the z-index of imgs if needed. */
// let z = 10;
// const increaseZindex = (el) => {
// 	el.style.zIndex = z;
// 	z++; // Place counter after styling, to start as of first let 'z' value
// };
const imgArray = [];
function createImgArray() {
  const galleryImg = document.querySelectorAll(".gallery__item");

  galleryImg.forEach(function (el) {
    const imgId = el.getAttribute("id");
    imgArray.push(imgId);

    setImgPosition(el);
    // increaseZindex(el);
  });
}
createImgArray();

let currentIndex = imgArray.length - 1;
const showImg = (elImg, elClass) => {
  currentIndex++; // First increase the img index
  if (elImg) {
    elImg.classList.remove(elClass); // Then use that increased index to show next img
    setImgPosition(elImg); // And also use that increased index to set a new img position inside the gallery
  }
};
const hideImg = (elImg, elClass) => {
  currentIndex--; // First decrease the img index
  if (elImg) {
    elImg.classList.add(elClass); // Then use that decreased index to hide prev img
  }
  // Let's remove the first signal image after one click/tap
  const imgSignalId = "js-item-signal";
  if (imgArray.includes(imgSignalId)) {
    imgArray.pop();

    const imgSignal = document.querySelector(`#${imgSignalId}`);
    imgSignal.remove();
  }
};

function toggleImgVisibility() {
  const $this = this;
  const hasImgsClass = "has-imgs";
  const img = {
    first: document.querySelector(`#${imgArray[0]}`),
    last: document.querySelector(`#${imgArray[imgArray.length - 1]}`),
    current: document.querySelector(`#${imgArray[currentIndex]}`),
    hiddenClass: 'is-hidden' };


  if (currentIndex === -1) {
    showImg(img.first, img.hiddenClass);
    $this.classList.add(hasImgsClass);
  }

  if (currentIndex === imgArray.length) {
    hideImg(img.last, img.hiddenClass);
    $this.classList.remove(hasImgsClass);
  }

  const hasImgsClassExists = $this.classList.contains(hasImgsClass);

  return hasImgsClassExists ? showImg(img.current, img.hiddenClass) : hideImg(img.current, img.hiddenClass);
}

const gallery = document.querySelector("#js-gallery");
gallery.addEventListener("click", toggleImgVisibility);
</script>
</body>
</html>
