<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .glitch {
            font-size: 4rem;
            position: relative;
            display: inline-block;
            color: #00ffea;
            animation: glitch-animation 1s infinite;
        }
        .glitch::before, .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 magenta;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-animation-before 2.5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 450px, 140px, 0);
            animation: glitch-animation-after 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        @keyframes glitch-animation-before {
            0% {
                clip: rect(42px, 450px, 56px, 0);
            }
            50% {
                clip: rect(20px, 450px, 50px, 0);
            }
            100% {
                clip: rect(60px, 450px, 80px, 0);
            }
        }
        @keyframes glitch-animation-after {
            0% {
                clip: rect(85px, 450px, 140px, 0);
            }
            50% {
                clip: rect(40px, 450px, 120px, 0);
            }
            100% {
                clip: rect(90px, 450px, 130px, 0);
            }
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ff00ff;
        }
        .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .glitch-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            animation: line-glitch 1.5s infinite;
        }
        @keyframes line-glitch {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="glitch-lines"></div>
    </div>
    <div class="container">
        <div class="glitch">404</div>
        <div class="message">Page Not Found</div>
        <div class="message">The cyber void has swallowed this page.</div>
    </div>
</body>
</html>
