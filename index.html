<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Cyber Creations</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin-top: 100px;
        }
        p {
            font-size: 1.5em;
            margin-top: 30px;
        }
        .glitch {
            font-size: 3em;
            color: #0f0;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">404 ERROR</h1>
    <p>Sorry, the cyber dimension you're seeking seems to be glitching out.</p>
    <p>Don't worry, our cyber technicians are working on it.</p>
    <p>Meanwhile, feel free to explore the rest of the cyberverse.</p>
</body>
</html>
