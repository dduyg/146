<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Corridors</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff; }
            50% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff; }
        }
        .content {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #ff00ff;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .code-works {
            list-style-type: none;
            padding: 0;
        }
        .code-works li {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 5px #ff00ff;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #0f0f0f;
            text-align: center;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glitched Corridors</h1>
    </header>
    <div class="content">
        <h2>Coding Works</h2>
        <ul class="code-works">
            <li><strong>Project 1:</strong> Description of the first coding project.</li>
            <li><strong>Project 2:</strong> Description of the second coding project.</li>
            <li><strong>Project 3:</strong> Description of the third coding project.</li>
        </ul>
    </div>
    <footer>
        &copy; 2024 Glitched Corridors
    </footer>
</body>
</html>
