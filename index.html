<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Cyber Creations</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }
    .glitch {
      font-size: 100px;
      text-transform: uppercase;
      position: relative;
      animation: glitch-animation 2s infinite linear alternate-reverse;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 blue;
      background: #ff00e0;
      z-index: -1;
      clip-path: polygon(0 10%, 100% 0, 100% 90%, 0% 100%);
      animation: noise-1 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 lime;
      background: #00ffff;
      z-index: -2;
      clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 90%);
      animation: noise-2 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-animation {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-5px, 5px);
      }
      40% {
        transform: translate(-5px, -5px);
      }
      60% {
        transform: translate(5px, 5px);
      }
      80% {
        transform: translate(5px, -5px);
      }
      100% {
        transform: translate(0);
      }
    }
    @keyframes noise-1 {
      0%, 20%, 40%, 60%, 80%, 100% {
        clip-path: polygon(0 10%, 100% 0, 100% 90%, 0% 100%);
      }
      10% {
        clip-path: polygon(0 10%, 100% 0, 100% 100%, 0% 90%);
      }
      30% {
        clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 90%);
      }
      50% {
        clip-path: polygon(0 0, 100% 10%, 100% 0, 0% 90%);
      }
      70% {
        clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%);
      }
      90% {
        clip-path: polygon(0 10%, 100% 0, 100% 90%, 0% 100%);
      }
    }
    @keyframes noise-2 {
      0%, 20%, 40%, 60%, 80%, 100% {
        clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 90%);
      }
      10% {
        clip-path: polygon(0 10%, 100% 0, 100% 100%, 0% 90%);
      }
      30% {
        clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%);
      }
      50% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 90%);
      }
      70% {
        clip-path: polygon(0 10%, 100% 0, 100% 90%, 0% 100%);
      }
      90% {
        clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 90%);
      }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="404 Error">404 Error</div>
  <p>This is not the corridor you're looking for.</p>
</body>
</html>
