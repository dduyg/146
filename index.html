<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <style>
        body {
            background-color: #0d0d0d; /* dark background */
            color: #ffffff; /* white text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #ff6ec7; /* pink headings */
        }
        .glitched-text {
            font-size: 2rem;
            color: #ff6ec7; /* pink text */
            text-transform: uppercase;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2% { transform: translate(2px, 0); }
            4% { transform: translate(-2px, 0); }
            6% { transform: translate(0, 2px); }
            8% { transform: translate(0, -2px); }
            10% { transform: translate(2px, 2px); }
            12% { transform: translate(-2px, -2px); }
            14% { transform: translate(2px, -2px); }
            16% { transform: translate(-2px, 2px); }
            18% { transform: translate(4px, 0); }
            20% { transform: translate(-4px, 0); }
            22% { transform: translate(0, 4px); }
            24% { transform: translate(0, -4px); }
            26% { transform: translate(4px, 4px); }
            28% { transform: translate(-4px, -4px); }
            30% { transform: translate(4px, -4px); }
            32% { transform: translate(-4px, 4px); }
            34% { transform: translate(8px, 0); }
            36% { transform: translate(-8px, 0); }
            38% { transform: translate(0, 8px); }
            40% { transform: translate(0, -8px); }
            42% { transform: translate(8px, 8px); }
            44% { transform: translate(-8px, -8px); }
            46% { transform: translate(8px, -8px); }
            48% { transform: translate(-8px, 8px); }
            50% { transform: translate(16px, 0); }
            52% { transform: translate(-16px, 0); }
            54% { transform: translate(0, 16px); }
            56% { transform: translate(0, -16px); }
            58% { transform: translate(16px, 16px); }
            60% { transform: translate(-16px, -16px); }
            62% { transform: translate(16px, -16px); }
            64% { transform: translate(-16px, 16px); }
            66% { transform: translate(32px, 0); }
            68% { transform: translate(-32px, 0); }
            70% { transform: translate(0, 32px); }
            72% { transform: translate(0, -32px); }
            74% { transform: translate(32px, 32px); }
            76% { transform: translate(-32px, -32px); }
            78% { transform: translate(32px, -32px); }
            80% { transform: translate(-32px, 32px); }
            82% { transform: translate(64px, 0); }
            84% { transform: translate(-64px, 0); }
            86% { transform: translate(0, 64px); }
            88% { transform: translate(0, -64px); }
            90% { transform: translate(64px, 64px); }
            92% { transform: translate(-64px, -64px); }
            94% { transform: translate(64px, -64px); }
            96% { transform: translate(-64px, 64px); }
            98% { transform: translate(128px, 0); }
            100% { transform: translate(-128px, 0); }
        }
        .work {
            margin-top: 40px;
        }
        .work img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitched-text">Your Name</h1>
        <h2>Vaporwave Glitch Enthusiast</h2>
        <p>Welcome to my glitched corridors of creativity! Here, I showcase my vaporwave glitch-themed designs and artwork.</p>
        
        <div class="work">
            <h3>My Work</h3>
            <!-- Add images of your work here -->
            <img src="image1.jpg" alt="Work 1">
            <img src="image2.jpg" alt="Work 2">
            <img src="image3.jpg" alt="Work 3">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
