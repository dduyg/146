<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            text-align: center;
            padding: 50px 0;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .work-item {
            margin-bottom: 40px;
        }
        
        .work-item img {
            max-width: 100%;
        }
        
        .bio {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Your Name</h1>
        <p>Data-Focused Developer | Glitched Corridors</p>
    </div>

    <div class="content">
        <h2>Showcase</h2>
        <div class="work-item">
            <img src="work1.jpg" alt="Work 1">
            <p>Description of Work 1</p>
        </div>
        <div class="work-item">
            <img src="work2.jpg" alt="Work 2">
            <p>Description of Work 2</p>
        </div>
        <!-- Add more work items as needed -->

        <h2>Bio</h2>
        <div class="bio">
            <p>Insert your bio here. Talk about your passion for data, glitched corridors, and any other relevant information.</p>
        </div>
    </div>
</body>

</html>
