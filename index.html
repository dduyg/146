<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Glitch Art</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            color: #ff0075;
        }

        #glitch {
            font-size: 5rem;
            position: relative;
            animation: glitch 1s infinite;
        }

        #glitch::before,
        #glitch::after {
            content: 'VAPORWAVE';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
        }

        #glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffea;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        #glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff0075, 2px 2px #00ffea;
            clip: rect(85px, 9999px, 140px, 0);
            animation: glitch 3s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch {
            0% {
                clip: rect(24px, 550px, 90px, 0);
            }
            20% {
                clip: rect(85px, 550px, 140px, 0);
            }
            40% {
                clip: rect(24px, 550px, 90px, 0);
            }
            60% {
                clip: rect(85px, 550px, 140px, 0);
            }
            80% {
                clip: rect(24px, 550px, 90px, 0);
            }
            100% {
                clip: rect(85px, 550px, 140px, 0);
            }
        }
    </style>
</head>
<body>
    <div id="glitch">VAPORWAVE</div>
    <script>
        const glitch = document.getElementById('glitch');

        function randomizeGlitch() {
            glitch.style.animationDuration = `${Math.random() * 2 + 1}s`;
            glitch.querySelectorAll('::before, ::after').forEach(el => {
                el.style.animationDuration = `${Math.random() * 2 + 1}s`;
            });
        }

        setInterval(randomizeGlitch, 2000);
    </script>
</body>
</html>
