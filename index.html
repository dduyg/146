<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error 404 - Not Found</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 50px;
  }
  
  h1 {
    font-size: 4em;
    margin-bottom: 30px;
  }
  
  p {
    font-size: 1.5em;
  }
  
  .glitch {
    position: relative;
    display: inline-block;
    font-size: 5em;
    color: #ff00ff;
  }
  
  .glitch::before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip: rect(44px, 450px, 56px, 0);
    color: #00ff00;
    animation: glitch-animation 2s infinite linear alternate-reverse;
  }
  
  @keyframes glitch-animation {
    0% {
      clip: rect(29px, 9999px, 33px, 0);
    }
    25% {
      clip: rect(85px, 9999px, 77px, 0);
    }
    50% {
      clip: rect(63px, 9999px, 3px, 0);
    }
    75% {
      clip: rect(17px, 9999px, 78px, 0);
    }
    100% {
      clip: rect(71px, 9999px, 47px, 0);
    }
  }
</style>
</head>
<body>
  <h1>Error 404</h1>
  <p class="glitch" data-text="Not Found">Not Found</p>
  <p>Sorry, the vaporwave corridors seem to have glitched out.</p>
  <p>Return to <a href="/">homepage</a>.</p>
</body>
</html>
