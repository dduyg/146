<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Not Found</title>
    <style>
        body {
            background-color: #2a003e;
            color: #ff6ac1;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .glitch {
            font-size: 3em;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        button {
            background-color: #ff6ac1;
            color: #2a003e;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff82d1;
        }
    </style>
</head>
<body>
    <h1 class="glitch">Error 404</h1>
    <p>Sorry, the page you are looking for cannot be found.</p>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goHome()">Home</button>
    
    <script>
        function goBack() {
            window.history.back();
        }
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
