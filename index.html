<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Cyber Creations</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: glitch 1.5s infinite;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .glitch {
            font-size: 1.5em;
            animation: glitchText 2s infinite;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            transition: 0.3s;
        }

        a:hover {
            background: #ffffff;
            color: #000000;
        }

        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(5deg) translate(5px, 0);
            }
            40% {
                transform: skew(-5deg) translate(-5px, 0);
            }
            60% {
                transform: skew(5deg) translate(5px, 0);
            }
            80% {
                transform: skew(-5deg) translate(-5px, 0);
            }
            100% {
                transform: skew(0deg);
            }
        }

        @keyframes glitchText {
            0% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            20% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            40% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            60% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            80% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="glitch">Page Not Found</p>
        <p>Oops! It seems you've encountered a glitch in the matrix.</p>
        <p>Let's get you <a href="/">back home</a> safely.</p>
    </div>
</body>
</html>
