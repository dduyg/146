<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Corridors - 404 Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .glitch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .glitch {
            color: #ff00ff;
            text-shadow:
                3px 3px 0 #00ff00,
                -1px -1px 0 #00ffff;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-container">
        <h1 class="glitch">404 Error</h1>
        <p>The page you're looking for is lost in the glitched corridors of cyberspace.</p>
        <p>Contact us at <a href="mailto:your@email.com">your@email.com</a> for assistance.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
