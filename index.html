<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 6rem;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(title);
            position: absolute;
            top: 0;
            left: 0;
        }

        .glitch::before {
            animation: glitch-anim 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            color: #00ff00;
        }

        .glitch::after {
            animation: glitch-anim2 2s infinite linear alternate-reverse;
            clip-path: polygon(0 33%, 100% 33%, 100% 66%, 0 66%);
            color: #ff00ff;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(-2px, -2px);
            }
            20% {
                transform: translate(2px, -2px);
            }
            40% {
                transform: translate(-2px, 2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(-2px, -2px);
            }
            100% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                transform: translate(2px, 2px);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-2px, -2px);
            }
            80% {
                transform: translate(2px, 2px);
            }
            100% {
                transform: translate(-2px, 2px);
            }
        }
    </style>
</head>
<body>
    <div class="glitch" title="404">
        <h1>Error 404</h1>
    </div>
    <p>Page Not Found</p>
    <p>Sorry, the page you're looking for cannot be found. Maybe it got lost in the digital abyss...</p>
</body>
</html>
