<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #6a6468;
            color: #cecece;
            font-family: "Roboto Serif", serif;
            text-align: center;
            padding: 50px;
            line-height: 1.4;
        }
        .glitch {
            font-size: 2em;
            position: relative;
            color: #ee3d3d;
            margin-bottom: 0;
        }

        .glitch:before,
        .glitch:after {
            content: 'Glitching Code';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0c29;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 magenta;
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 lightgreen;
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            10% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            15% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            20% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            25% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            30% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            35% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            40% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            45% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            50% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            55% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            60% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            65% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            70% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            75% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            80% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            85% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            90% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            95% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            100% {
                clip: rect(7px, 9999px, 65px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            5% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            10% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            15% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            20% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            25% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            30% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            35% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            40% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            45% {
                clip: rect(86px, 9999px, 26px, 0);
            }
            50% {
                clip: rect(55px, 9999px, 99px, 0);
            }
            55% {
                clip: rect(35px, 9999px, 76px, 0);
            }
            60% {
                clip: rect(0px, 9999px, 25px, 0);
            }
            65% {
                clip: rect(63px, 9999px, 55px, 0);
            }
            70% {
                clip: rect(95px, 9999px, 37px, 0);
            }
            75% {
                clip: rect(60px, 9999px, 70px, 0);
            }
            80% {
                clip: rect(7px, 9999px, 65px, 0);
            }
            85% {
                clip: rect(30px, 9999px, 100px, 0);
            }
            90% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            95% {
                clip: rect(6px, 9999px, 56px, 0);
            }
            100% {
                clip: rect(86px, 9999px, 26px, 0);
            }
        }

        
        h1 {
            margin: 0;
            position: relative;
            animation: glitch 1s infinite;
        }
        h1::before, h1::after {
            content: '404';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
        h1::before {
            left: 2px;
            text-shadow: -2px 0 cyan;
            animation: glitch 1s infinite reverse;
        }
        h1::after {
            left: -2px;
            text-shadow: -2px 0 red;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% {
                clip: rect(12px, 9999px, 101px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(83px, 9999px, 113px, 0);
                transform: skew(0.6deg);
            }
            20% {
                clip: rect(39px, 9999px, 82px, 0);
                transform: skew(0.4deg);
            }
            30% {
                clip: rect(13px, 9999px, 84px, 0);
                transform: skew(0.8deg);
            }
            40% {
                clip: rect(82px, 9999px, 45px, 0);
                transform: skew(0.3deg);
            }
            50% {
                clip: rect(43px, 9999px, 75px, 0);
                transform: skew(0.6deg);
            }
            60% {
                clip: rect(65px, 9999px, 120px, 0);
                transform: skew(0.4deg);
            }
            70% {
                clip: rect(57px, 9999px, 96px, 0);
                transform: skew(0.8deg);
            }
            80% {
                clip: rect(45px, 9999px, 78px, 0);
                transform: skew(0.3deg);
            }
            90% {
                clip: rect(36px, 9999px, 57px, 0);
                transform: skew(0.6deg);
            }
            100% {
                clip: rect(89px, 9999px, 100px, 0);
                transform: skew(0.4deg);
            }
        }
    </style>
</head>
<body>
    <div class="glitch">Glitching Code</div>
    <h1>404</h1>
    <p>The matrix cannot locate the requested page. But hey, let's embrace the glitch and keep coding!</p>
</body>
</html>
