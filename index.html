<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #0e0e12;
            color: #ff6ac1;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #ff6ac1;
            text-decoration: none;
            border-bottom: 1px dashed #ff6ac1;
        }

        a:hover {
            border-bottom: 1px solid #ff6ac1;
        }

        .glitch {
            font-size: 10em;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, -5px);
            }
            40% {
                transform: translate(5px, 5px);
            }
            60% {
                transform: translate(-5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="glitch">404</div>
    <h1>Error 404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist in this digital realm.</p>
    <p>Maybe it's been lost in cyberspace.</p>
    <p>Return <a href="/">home</a> or contact the cyber admin for assistance.</p>
</body>
</html>
