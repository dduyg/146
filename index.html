<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .artwork {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vaporwave Art Gallery</h1>
        <div id="artwork-container"></div>
    </div>

    <script>
        const artworkContainer = document.getElementById('artwork-container');

        function generateArtwork() {
            const artwork = document.createElement('img');
            artwork.classList.add('artwork');
            artwork.src = `https://source.unsplash.com/random/800x600/?vaporwave`;
            artwork.alt = 'Vaporwave Artwork';
            artworkContainer.appendChild(artwork);
        }

        // Generate 5 pieces of artwork
        for (let i = 0; i < 5; i++) {
            generateArtwork();
        }
    </script>
</body>
</html>
