<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5em;
        }
        .glitch {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            animation: glitch-animation 1s linear infinite alternate-reverse;
        }
        @keyframes glitch-animation {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            }
            20% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            }
            25% {
                text-shadow: none;
            }
            26% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            }
            27% {
                text-shadow: none;
            }
            30% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            }
            100% {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 80px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">404</h1>
    <p>The vaporwave glitched corridors have vanished...</p>
    <p>Sorry, the page you are looking for is not found.</p>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
