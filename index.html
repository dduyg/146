<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
        }
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            left: 0;
            right: 0;
            color: #ff00ff;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .glitch::before {
            top: -2px;
            left: 2px;
            text-shadow: -2px 2px #ff00ff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            top: 2px;
            left: -2px;
            text-shadow: -2px -2px #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch 3s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(5deg);
            }
            40% {
                transform: skew(-5deg);
            }
            60% {
                transform: skew(3deg);
            }
            80% {
                transform: skew(-3deg);
            }
            100% {
                transform: skew(0deg);
            }
        }
        .surprise {
            margin-top: 20px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">
            <h1>404</h1>
        </div>
        <p>Page Not Found</p>
        <div class="surprise">
            <p>Try hacking the URL or return to <a href="/" style="color:#00ffff; text-decoration: none;">home</a>.</p>
        </div>
    </div>
</body>
</html>
