<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #glitch {
            color: #ff00ff;
            font-size: 2em;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%,64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%,60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg); 
            }
        }
        .button {
            display: inline-block;
            background-color: #ff00ff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            text-transform: uppercase;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #fff;
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>404 Error</h1>
    <p>The page you're looking for has been lost in the digital ether.</p>
    <p><span id="glitch">ERROR</span>: Page Not Found</p>
    <a href="/" class="button">Go Home</a>
    <a href="/contact" class="button">Contact Us</a>
</body>
</html>
