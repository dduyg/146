<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .glitch {
            font-size: 2em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        form {
            margin-top: 50px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="submit"] {
            background-color: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #f0f;
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="404">404</h1>
    <p>The page you are looking for cannot be found.</p>
    <p>Please check the URL or go <a href="/">back to the homepage</a>.</p>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
