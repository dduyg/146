<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff6dff;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            margin-top: 100px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
        }
        .glitch {
            font-size: 3rem;
            color: #ff6dff;
            text-transform: uppercase;
            animation: glitch 1s linear infinite alternate;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Oops! Error 404</h1>
        <p>The vaporwave dimension couldn't be found...</p>
        <div class="glitch">dduyg</div>
    </div>
    <img src="https://media.giphy.com/media/26DN9HFu01W6PIEDm/giphy.gif" alt="Vaporwave Glitch">
</body>
</html>
