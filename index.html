<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #glitch-img {
            max-width: 100%;
            height: auto;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                transform: translate(-2px, -2px);
            }
            25% {
                transform: translate(2px, 2px);
            }
            50% {
                transform: translate(-2px, -2px);
            }
            75% {
                transform: translate(2px, 2px);
            }
            100% {
                transform: translate(-2px, -2px);
            }
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/500" alt="Glitched Image" id="glitch-img">
    <h1>Error 404</h1>
    <p>Sorry, the page you are looking for cannot be found.</p>
    <p>Maybe it's lost in the vaporwave glitched corridors...</p>
</body>
</html>
