<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 30px;
            color: #ff00ff; /* Pink */
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            color: #00ffcc; /* Cyan */
            text-decoration: none;
            border-bottom: 1px dashed #00ffcc;
        }
        a:hover {
            color: #ff00ff; /* Pink */
            border-bottom: 1px dashed #ff00ff;
        }
        .glitch {
            font-size: 1em;
            color: #ff00ff; /* Pink */
            position: relative;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { left: -2px; top: -2px; }
            20% { left: 2px; top: 2px; }
            40% { left: -2px; top: -2px; }
            60% { left: 2px; top: 2px; }
            80% { left: -2px; top: -2px; }
            100% { left: 2px; top: 2px; }
        }
    </style>
</head>
<body>
    <h1 class="glitch">404 ERROR</h1>
    <p>Page Not Found</p>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p>Please return to <a href="/">home</a> or navigate using the links above.</p>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/contact">Contact</a>
    </nav>
</body>
</html>
