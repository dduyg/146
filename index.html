<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .artwork {
            position: relative;
            margin: 10px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .artwork:hover {
            transform: scale(1.05);
        }

        .artwork img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="artwork">
            <img src="https://via.placeholder.com/300" alt="Vaporwave Artwork 1">
            <div class="overlay">Artwork Title 1</div>
        </div>
        <div class="artwork">
            <img src="https://via.placeholder.com/300" alt="Vaporwave Artwork 2">
            <div class="overlay">Artwork Title 2</div>
        </div>
        <div class="artwork">
            <img src="https://via.placeholder.com/300" alt="Vaporwave Artwork 3">
            <div class="overlay">Artwork Title 3</div>
        </div>
        <!-- Add more artwork divs as needed -->
    </div>
</body>
</html>
