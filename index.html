<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: #000;
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .glitch-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .glitch {
            font-size: 5rem;
            font-weight: bold;
            position: relative;
            animation: glitch 1s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
        }
        .glitch::before {
            animation: glitchTop 1s infinite;
            color: #ff66cc;
            clip: rect(2px, 9999px, 42px, 0);
        }
        .glitch::after {
            animation: glitchBottom 1s infinite;
            color: #33ccff;
            clip: rect(84px, 9999px, 140px, 0);
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes glitchTop {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes glitchBottom {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
        .message {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            padding: 10px 20px;
            border: 2px solid #00ff99;
            color: #00ff99;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: #00ff99;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="glitch-wrapper">
        <div class="glitch" data-text="404">404</div>
        <div class="message">The page you're looking for does not exist.</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
