<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Cyber Creations</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .glitch {
            font-size: 5em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            animation: glitch-animation 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            0% {
                transform: translate(0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="glitch">404</span> Error</h1>
        <p>Sorry, the page you're looking for doesn't exist in our digital realm.</p>
        <p>Maybe it's been vaporized in a glitch storm.</p>
        <p>Try navigating through our cyber corridors again.</p>
    </div>
</body>
</html>
