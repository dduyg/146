<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #330033; /* Dark purple background */
            color: #FF33FF; /* Pink text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        a {
            color: #FF33FF;
            text-decoration: none;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .grid-item {
            padding: 10px;
            border: 1px solid #FF33FF;
            background-color: #660066; /* Purple background */
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>But hey, why not explore something else?</p>
        </div>
        <div class="grid-container">
            <div class="grid-item"><a href="/">Home</a></div>
            <div class="grid-item"><a href="/about">About</a></div>
            <div class="grid-item"><a href="/contact">Contact</a></div>
        </div>
    </div>
</body>
</html>
