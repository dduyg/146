<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Old+Standard+TT&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: red;
      color: black;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      font-family: "Old Standard TT", serif;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    header {
      position: absolute;
      top: 0;
      left: 0;
      display: table;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
    }
    #badge {
      display: table-cell;
      vertical-align: middle;
      width: 75%;
    }
    .title {
      display: inline-block;
      font-size: 1.2em;
      font-family: "Alex Brush", cursive;
    }
    nav {
      display: table-cell;
      vertical-align: middle;
      width: 25%;
      text-align: right;
      cursor: pointer;
    }
    .dropdown-btn {
      position: relative;
      display: inline-block;
      font-size: 1em;
      margin-right: 1rem;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      top: 5rem;
      right: 2rem;
      width: 70%;
      max-width: 600px;
      visibility: hidden;
      overflow: hidden;
      z-index: 11;
    }
    .dropdown-content .item {
      position: relative;
      left: 100%;
      transition: 0.5s;
      transition-delay: calc(60ms * var(--delay));
      display: block;
      border: solid black;
      border-width: 1px 0 0 0;
      padding: .5rem 1rem 0 1px;
      background: #E3FEAF;
      text-align: left;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 2.475em;
    }
    .dropdown-btn:focus + .dropdown-content .item {
      left: 0;
    }
    .dropdown-btn:focus + .dropdown-content {
      visibility: visible;
    }
    .dropdown-content .item:hover {
      color: #E3FEAF;
      background: black;
    }
     @media screen and (min-width: 30em) {
      header {
        padding-left: 4rem;
        padding-right: 4rem;
      }
      .dropdown-btn {
        font-size: 1.1em;
        margin-right: 2rem;
      }
      .dropdown-content {
        right: 6rem;
        width: 60%;
      }
      .title {
        font-size: 1.5em;
       }
     }
  </style>
</head>
<body>
  <header>
    <div id="badge">
      <div class="title">Vaporized Gallery</div>
    </div>
    <nav>
      <a href="#" class="dropdown-btn" tabindex="0" aria-haspopup="menu">How It Works</a>
      <div class="dropdown-content">
        <a class="item" style="--delay: 1;" href="{{ site.baseurl}}/">Home</a>        
        <a class="item" style="--delay: 2;" href="{{ site.baseurl }}/posts">Posts</a>
        <a class="item" style="--delay: 3;" href="{{ site.baseurl }}/about">About</a>
      </div>
    </nav>
  </header>
</body>
</html>
