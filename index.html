<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #2a004f;
            color: #ff6ac1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .geometrics {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .geometric-shape {
            width: 100px;
            height: 100px;
            background-color: #ff6ac1;
            border-radius: 50%;
            margin: 0 20px;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Not Found</h1>
    <div class="geometrics">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>
    <p>Sorry, the page you are looking for is lost in the digital abyss...</p>
</body>
</html>
