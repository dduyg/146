<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninno Space</title>
    <style>
        body {
            background-color: #d6e0e2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            position: relative;
            font-size: 1.2em;
            margin: 20px 0;
            padding-left: 40px;
        }

        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            border: 2px solid #000;
        }

        li::after {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>PIANO ENTHUSIAST</li>
            <li>PLANT LOVER</li>
            <li>ANALOG-FILM WASTER</li>
            <li>RETRO PATTERNS SPOTTER</li>
            <li>AVID TRAVELER</li>
            <li>MUSIC NOMAD</li>
        </ul>
    </div>
</body>
</html>
