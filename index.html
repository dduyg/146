<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .glitch-img {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 300px;
    }
    .glitch-img img {
      width: 100%;
      height: auto;
      animation: glitch 5s infinite;
    }
    @keyframes glitch {
      0% {
        transform: translate(-2px, -2px);
      }
      25% {
        transform: translate(2px, -2px);
      }
      50% {
        transform: translate(2px, 2px);
      }
      75% {
        transform: translate(-2px, 2px);
      }
      100% {
        transform: translate(-2px, -2px);
      }
    }
  </style>
</head>
<body>
  <div class="glitch-img">
    <img src="https://via.placeholder.com/500x300" alt="Glitch Art">
  </div>
  <h1>Glitched Found</h1>
  <p>Oops! It seems you've stumbled into the glitched corridors of the internet.</p>
  <p>Don't worry, you're not alone. Let's get you back on track:</p>
  <p><a href="/">Go to Homepage</a></p>
  <p>For assistance, please contact us at <a href="mailto:contact@example.com">contact@example.com</a>.</p>
</body>
</html>
