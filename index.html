<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 6em;
            margin-bottom: 10px;
            color: #ff00ff;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        p {
            font-size: 1.5em;
        }

        .glitch {
            color: #ff00ff;
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(title);
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            animation: glitch-animation 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff0000;
            animation: glitch-animation2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(15px, 900px, 83px, 0);
            }
            10%, 30%, 50%, 70%, 90% {
                clip: rect(54px, 900px, 77px, 0);
            }
            20%, 40%, 60%, 80%, 100% {
                clip: rect(6px, 900px, 8px, 0);
            }
        }

        @keyframes glitch-animation2 {
            0% {
                clip: rect(64px, 900px, 36px, 0);
            }
            10%, 30%, 50%, 70%, 90% {
                clip: rect(60px, 900px, 50px, 0);
            }
            20%, 40%, 60%, 80%, 100% {
                clip: rect(11px, 900px, 42px, 0);
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1 class="glitch" title="404">404</h1>
    <p class="glitch" title="Error - Page Not Found">Error - Page Not Found</p>
    <div class="dropdown">
        <span>Navigation</span>
        <div class="dropdown-content">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
