<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0e0b16;
            color: #a239ca;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .glitch {
            position: relative;
            color: #fff;
            font-size: 3em;
            animation: glitch 1s infinite;
        }

        .glitch:before,
        .glitch:after {
            content: '404 ERROR';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e0b16;
            overflow: hidden;
        }

        .glitch:before {
            left: -2px;
            text-shadow: -1px 0 magenta;
            animation: glitch-before 1s infinite;
        }

        .glitch:after {
            left: 2px;
            text-shadow: -1px 0 cyan;
            animation: glitch-after 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: none;
            }
            20% {
                transform: skew(-0.5deg, -0.5deg);
            }
            40% {
                transform: skew(0.5deg, 0.5deg);
            }
            60% {
                transform: skew(-0.5deg, -0.5deg);
            }
            80% {
                transform: skew(0.5deg, 0.5deg);
            }
            100% {
                transform: none;
            }
        }

        @keyframes glitch-before {
            0% {
                clip: rect(44px, 450px, 56px, 0);
                transform: skew(0.5deg, 0.5deg);
            }
            50% {
                clip: rect(85px, 450px, 140px, 0);
                transform: skew(-0.5deg, -0.5deg);
            }
            100% {
                clip: rect(22px, 450px, 44px, 0);
                transform: skew(0.5deg, 0.5deg);
            }
        }

        @keyframes glitch-after {
            0% {
                clip: rect(24px, 450px, 80px, 0);
                transform: skew(-0.5deg, -0.5deg);
            }
            50% {
                clip: rect(0px, 450px, 20px, 0);
                transform: skew(0.5deg, 0.5deg);
            }
            100% {
                clip: rect(56px, 450px, 90px, 0);
                transform: skew(-0.5deg, -0.5deg);
            }
        }
    </style>
</head>
<body>
    <div class="glitch">404 ERROR</div>
</body>
</html>
