<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) rotate(-2deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(2deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-2deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(2deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-2deg);
            }
        }
        .text {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .image {
            margin-top: 50px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="glitch">404 Error</div>
    <div class="text">Page Not Found</div>
    <div class="text">Sorry, the page you are looking for doesn't exist in this dimension.</div>
    <img class="image" src="https://media.giphy.com/media/26Ff1z5dlUqooOuWs/giphy.gif" alt="Glitch GIF">
</body>
</html>
