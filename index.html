<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #2a003e;
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .glitched {
            font-size: 2em;
            animation: glitched 1s infinite;
        }
        @keyframes glitched {
            0% { transform: none; }
            25% { transform: skewX(10deg) scaleY(1.1); }
            50% { transform: skewX(-5deg) scaleY(0.9); }
            75% { transform: skewX(5deg) scaleY(1.1); }
            100% { transform: skewX(0deg) scaleY(1.0); }
        }
    </style>
</head>
<body>
    <h1 class="glitched">Glitching Code</h1>
    <p>The matrix cannot locate the requested page. It seems the code has encountered a glitch.</p>
</body>
</html>
