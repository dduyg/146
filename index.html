<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    .glitch {
      color: #ff00ff;
      position: relative;
      display: inline-block;
    }
    .glitch:before,
    .glitch:after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      clip: rect(0, 1000px, 0, 0);
    }
    .glitch:before {
      left: 2px;
      text-shadow: -2px 0 #00f;
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
    }
    .glitch:after {
      left: -2px;
      text-shadow: -2px 0 #0f0;
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim-1 {
      0% {
        clip: rect(44px, 9999px, 81px, 0);
      }
      2%,22%,72%,92%,100% {
        clip: rect(1px, 9999px, 1px, 0);
      }
      20%,70% {
        clip: rect(38px, 9999px, 19px, 0);
      }
      72% {
        clip: rect(22px, 9999px, 91px, 0);
      }
    }
    @keyframes glitch-anim-2 {
      0% {
        clip: rect(67px, 9999px, 15px, 0);
      }
      2%,22%,72%,92%,100% {
        clip: rect(19px, 9999px, 89px, 0);
      }
      20%,70% {
        clip: rect(80px, 9999px, 5px, 0);
      }
      72% {
        clip: rect(53px, 9999px, 36px, 0);
      }
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 60%;
      max-width: 400px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff00ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="404 Error">404 Error</h1>
  <p class="glitch" data-text="Page Not Found">Page Not Found</p>
  <form action="#" method="GET">
    <input type="text" name="search" placeholder="Search...">
    <input type="submit" value="Search">
  </form>
</body>
</html>
