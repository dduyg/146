<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF41;
            background-color: #1A1A1D;
            background-image: url('https://i.imgur.com/f9X8Yo9.jpg'); /* Example glitch image background */
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 2.8em;
            margin: 0;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #FF00C1, -2px -2px 0 #00FF41;
            }
            20% {
                text-shadow: -2px 2px 0 #FF00C1, 2px -2px 0 #00FF41;
            }
            40% {
                text-shadow: 2px -2px 0 #FF00C1, -2px 2px 0 #00FF41;
            }
            60% {
                text-shadow: -2px -2px 0 #FF00C1, 2px 2px 0 #00FF41;
            }
            80% {
                text-shadow: 2px 2px 0 #FF00C1, -2px -2px 0 #00FF41;
            }
            100% {
                text-shadow: -2px 2px 0 #FF00C1, 2px -2px 0 #00FF41;
            }
        }
        main {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
        }
        main h2 {
            text-align: center;
            font-size: 2em;
        }
        main ul {
            list-style-type: none;
            padding: 0;
        }
        main ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>/dduyg</h1>
    </header>
    <main>
        <h2>Coding Works</h2>
        <ul>
            <li><strong>Project 1:</strong> Description of project 1...</li>
            <li><strong>Project 2:</strong> Description of project 2...</li>
            <li><strong>Project 3:</strong> Description of project 3...</li>
            <!-- Add more projects as needed -->
        </ul>
    </main>
    <footer>
        &copy; 2024 /dduyg. All rights reserved.
    </footer>
</body>
</html>
