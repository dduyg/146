<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .glitch {
      font-size: 100px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
      animation: glitch-animation 2s infinite linear alternate-reverse;
    }
    @keyframes glitch-animation {
      0% {
        transform: translate(0);
      }
      25% {
        transform: translate(-5px, 5px);
      }
      50% {
        transform: translate(-5px, -5px);
      }
      75% {
        transform: translate(5px, 5px);
      }
      100% {
        transform: translate(5px, -5px);
      }
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1 class="glitch">404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, the page you are looking for might have been removed or its name changed or is temporarily unavailable.</p>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>
</body>
</html>
