<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #00ff99;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: glitch 1s infinite;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            background: #00ff99;
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background: #1a1a1a;
            color: #00ff99;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
        }

        .glitch::before {
            animation: glitch 1s infinite;
            clip: rect(2px, 9999px, 2px, 0);
        }

        .glitch::after {
            animation: glitch 1s infinite reverse;
            clip: rect(2px, 9999px, 2px, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p class="glitch" data-text="Page Not Found">Page Not Found</p>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
