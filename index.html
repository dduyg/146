<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaporwave Glitch Art</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #ffffff;
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  #glitch-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    overflow: hidden;
  }

  #glitch-img {
    width: 100%;
    height: 100%;
    animation: glitch 5s infinite;
  }

  @keyframes glitch {
    0% {
      transform: translate(0);
    }
    25% {
      transform: translate(2px, -2px);
    }
    50% {
      transform: translate(-2px, 2px);
    }
    75% {
      transform: translate(2px, 0);
    }
    100% {
      transform: translate(-2px, -2px);
    }
  }
</style>
</head>
<body>
  <div id="glitch-container">
    <img id="glitch-img" src="your_artwork.png" alt="Vaporwave Glitch Art">
  </div>
  <script>
    // Optional JavaScript for additional functionality
    // You can add interactive elements or more glitch effects here
  </script>
</body>
</html>
