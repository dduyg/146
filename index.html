<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Corridors</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #ff00c1, #00ffff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00c1, -2px -2px #00ffff;
            }
            50% {
                text-shadow: -2px -2px #ff00c1, 2px 2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00c1, -2px -2px #00ffff;
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ffcc;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Glitched Corridors</h1>
    <div class="content">
        <h2>Showcasing Code</h2>
        <pre>
// Your amazing code goes here
function helloWorld() {
    console.log("Hello, world!");
}

helloWorld();
        </pre>
    </div>
</body>
</html>
