<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #2b1d45;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 20px;
            font-weight: normal;
            color: #ff80ed;
            text-shadow: 0 0 10px #ff80ed;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 2px dashed #ff80ed;
            transition: border-color 0.3s ease-in-out;
        }
        a:hover {
            border-color: #ffffff;
        }
        .glitch {
            font-size: 5rem;
            color: #ff80ed;
            text-shadow: 0 0 10px #ff80ed;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg);
            }
        }
    </style>
</head>
<body>
    <h1>404 <span class="glitch">Error</span></h1>
    <p>Oops! It seems like you've stumbled upon a glitch in the matrix.</p>
    <p>Don't worry, our cyber coders are on it. Meanwhile, why not <a href="/">return to safety</a>?</p>
    <img src="https://media.giphy.com/media/3oz8xBUlpNRiKziSXC/giphy.gif" alt="Surprise!">
</body>
</html>
