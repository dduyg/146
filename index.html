<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #2c003e;
            color: #ff6ac1;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .glitch {
            color: #ff6ac1;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 2em;
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 100%, 0, 0);
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ffef;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00f7;
        }
        @keyframes glitch-animation {
            0% {
                clip: rect(60px, 9999px, 33px, 0);
            }
            5% {
                clip: rect(70px, 9999px, 51px, 0);
            }
            10% {
                clip: rect(16px, 9999px, 48px, 0);
            }
            15% {
                clip: rect(50px, 9999px, 32px, 0);
            }
            20% {
                clip: rect(33px, 9999px, 20px, 0);
            }
            25% {
                clip: rect(53px, 9999px, 22px, 0);
            }
            30% {
                clip: rect(69px, 9999px, 76px, 0);
            }
            35% {
                clip: rect(16px, 9999px, 31px, 0);
            }
            40% {
                clip: rect(7px, 9999px, 94px, 0);
            }
            45% {
                clip: rect(4px, 9999px, 77px, 0);
            }
            50% {
                clip: rect(22px, 9999px, 32px, 0);
            }
            55% {
                clip: rect(36px, 9999px, 16px, 0);
            }
            60% {
                clip: rect(28px, 9999px, 58px, 0);
            }
            65% {
                clip: rect(82px, 9999px, 63px, 0);
            }
            70% {
                clip: rect(8px, 9999px, 46px, 0);
            }
            75% {
                clip: rect(17px, 9999px, 26px, 0);
            }
            80% {
                clip: rect(73px, 9999px, 42px, 0);
            }
            85% {
                clip: rect(13px, 9999px, 90px, 0);
            }
            90% {
                clip: rect(82px, 9999px, 78px, 0);
            }
            95% {
                clip: rect(69px, 9999px, 49px, 0);
            }
            100% {
                clip: rect(24px, 9999px, 24px, 0);
            }
        }
        .search-container {
            margin-top: 50px;
        }
        .search-box {
            padding: 10px;
            border: 2px solid #ff6ac1;
            border-radius: 5px;
            width: 300px;
            font-size: 1.2em;
        }
        .search-button {
            background-color: #ff6ac1;
            color: #2c003e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="404 Error">404 Error</h1>
    <p>Page Not Found</p>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" class="search-box" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
