<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #2a004f;
            color: #ff6ac1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .glitch {
            font-size: 120px;
            font-weight: bold;
            color: #00ff9c;
            text-shadow: 0 0 10px #00ff9c, 0 0 20px #00ff9c, 0 0 30px #00ff9c, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translateY(2px) skew(0.5deg);
            }
            4%, 60% {
                transform: translateY(-2px) skew(-0.5deg);
            }
            62% {
                transform: translateY(0);
            }
        }
        .geometrics {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .geometric-shape {
            width: 100px;
            height: 100px;
            background-color: #ff6ac1;
            border-radius: 50%;
            margin: 0 20px;
            animation: rotate 5s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">Error 404</h1>
    <p>Page Not Found</p>
    <div class="geometrics">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>
    <p class="glitch">Sorry, the page you are looking for is lost in the digital abyss...</p>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
