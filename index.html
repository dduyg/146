<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Cyber Creations</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        .glitch {
            color: #0f0;
            position: relative;
            display: inline-block;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #f00;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00f;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% {
                clip: rect(22px, 9999px, 58px, 0);
            }
            10% {
                clip: rect(63px, 9999px, 58px, 0);
            }
            20% {
                clip: rect(96px, 9999px, 24px, 0);
            }
            30% {
                clip: rect(47px, 9999px, 22px, 0);
            }
            40% {
                clip: rect(9px, 9999px, 26px, 0);
            }
            50% {
                clip: rect(82px, 9999px, 25px, 0);
            }
            60% {
                clip: rect(3px, 9999px, 66px, 0);
            }
            70% {
                clip: rect(75px, 9999px, 67px, 0);
            }
            80% {
                clip: rect(79px, 9999px, 58px, 0);
            }
            90% {
                clip: rect(82px, 9999px, 63px, 0);
            }
            100% {
                clip: rect(25px, 9999px, 51px, 0);
            }
        }
        @keyframes glitch-anim-2 {
            0% {
                clip: rect(75px, 9999px, 60px, 0);
            }
            10% {
                clip: rect(77px, 9999px, 49px, 0);
            }
            20% {
                clip: rect(43px, 9999px, 93px, 0);
            }
            30% {
                clip: rect(84px, 9999px, 57px, 0);
            }
            40% {
                clip: rect(56px, 9999px, 6px, 0);
            }
            50% {
                clip: rect(44px, 9999px, 74px, 0);
            }
            60% {
                clip: rect(63px, 9999px, 90px, 0);
            }
            70% {
                clip: rect(68px, 9999px, 8px, 0);
            }
            80% {
                clip: rect(6px, 9999px, 90px, 0);
            }
            90% {
                clip: rect(9px, 9999px, 12px, 0);
            }
            100% {
                clip: rect(56px, 9999px, 24px, 0);
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="404 ERROR">404 ERROR</h1>
    <p>But hey, let's embrace the glitch and keep coding!</p>
</body>
</html>
