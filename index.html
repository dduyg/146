<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Glitch Art</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff5edf, #04c8de);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            color: #fff;
        }
        .glitch-art {
            position: relative;
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            animation: glitch 1s infinite;
        }
        .glitch-art::before,
        .glitch-art::after {
            content: 'Vaporwave';
            position: absolute;
            left: 0;
            animation: glitch 1s infinite;
        }
        .glitch-art::before {
            top: -2px;
            left: 2px;
            color: #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
        }
        .glitch-art::after {
            top: 2px;
            left: -2px;
            color: #00ffe7;
            clip: rect(85px, 550px, 140px, 0);
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
        .glitch-art span {
            display: inline-block;
            animation: glitch-color 3s infinite;
        }
        @keyframes glitch-color {
            0% { color: #fff; }
            20% { color: #ff00c1; }
            40% { color: #00ffe7; }
            60% { color: #ff5edf; }
            80% { color: #04c8de; }
            100% { color: #fff; }
        }
    </style>
</head>
<body>
    <div class="glitch-art"><span>Vaporwave</span></div>
    <script>
        const glitchText = document.querySelector('.glitch-art span');
        const glitchColors = ['#ff00c1', '#00ffe7', '#ff5edf', '#04c8de'];

        setInterval(() => {
            const color = glitchColors[Math.floor(Math.random() * glitchColors.length)];
            glitchText.style.color = color;
        }, 500);
    </script>
</body>
</html>
