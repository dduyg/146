<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitched Corridors - 404 Error</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
    }
    .glitch-img {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% {
        transform: translate(-2px, -2px);
      }
      25% {
        transform: translate(2px, -2px);
      }
      50% {
        transform: translate(2px, 2px);
      }
      75% {
        transform: translate(-2px, 2px);
      }
      100% {
        transform: translate(-2px, -2px);
      }
    }
    .buttons {
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      background-color: #ff0066;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #cc0052;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/400" alt="Glitch" class="glitch-img">
  <h1>404 Error</h1>
  <p>Oops! It seems like you got lost in the glitched corridors...</p>
  <div class="buttons">
    <a href="/" class="button">Back to Home</a>
    <a href="mailto:youremail@example.com" class="button">Contact Us</a>
  </div>
</body>
</html>
