<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitched Corridors - 404 Error</title>
  <style>
    body {
      background-color: #4a148c;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .glitch-img {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
    }
    .error-text {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .error-text span {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      25% {
        transform: translate(-5px, 5px);
      }
      50% {
        transform: translate(5px, -5px);
      }
      75% {
        transform: translate(-5px, 5px);
      }
      100% {
        transform: translate(5px, -5px);
      }
    }
    .link-buttons {
      margin-top: 40px;
    }
    .link-button {
      background-color: #ff6f00;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 0 10px;
    }
    .link-button:hover {
      background-color: #ff9100;
    }
  </style>
</head>
<body>
  <img src="https://cdn.pixabay.com/photo/2018/11/29/21/19/glitch-3841203_960_720.jpg" alt="Glitched Corridors" class="glitch-img">
  <div class="error-text">404 Error - <span>Page Not Found</span></div>
  <div class="link-buttons">
    <a href="your-homepage-url" class="link-button">Go to Homepage</a>
    <a href="your-contact-url" class="link-button">Contact Us</a>
  </div>
</body>
</html>
