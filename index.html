<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiminalLoop</title>
    <style>
        body {
            background-color: #d6e0e2;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        li {
            position: relative; 
            color: #4F4F4F; 
            padding-left: 16px;
            margin-top: 24px;
            line-height: 20px;
        }

          li::before {
              content: '';
              display: block;
              height: 42px;
              width: 42px;
              border-radius: 50%;
              border: 2px solid #ddd;
              position: absolute;
              top: -12px;
              left: -46px;
          }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>PIANO ENTHUSIAST</li>
            <li>PLANT LOVER</li>
            <li>ANALOG-FILM WASTER</li>
            <li>RETRO PATTERNS SPOTTER</li>
            <li>AVID TRAVELER</li>
            <li>MUSIC NOMAD</li>
        </ul>
    </div>
</body>
</html>
