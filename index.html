<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Corridors - 404 Not Found</title>
    <style>
        body {
            background-color: #2a0134;
            color: #ff6ec7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
        }
        .glitch-img {
            max-width: 100%;
            height: auto;
            filter: saturate(1.2) contrast(150%) hue-rotate(180deg);
            animation: glitch 3s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                transform: translate(-2px, -2px);
            }
            25% {
                transform: translate(2px, -2px);
            }
            50% {
                transform: translate(2px, 2px);
            }
            75% {
                transform: translate(-2px, 2px);
            }
            100% {
                transform: translate(-2px, -2px);
            }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6ec7;
            color: #2a0134;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff90e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083379_960_720.png" alt="Glitch" class="glitch-img">
        <h1>404 Not Found</h1>
        <p>Oops! It seems like you've stumbled into the glitched corridors.</p>
        <a href="/" class="btn">Back to Home</a>
        <a href="mailto:contact@example.com" class="btn">Contact Us</a>
    </div>
</body>
</html>
