<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Art Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">
    <style>
        :root {
            --img_size: 22rem;
            --img_padding: 3rem;
            --font_size: 2rem;
        }
        @media screen and (max-width: 48em) {
            :root {
                --img_size: 12.5rem;
                --img_padding: 1.5rem;
                --font_size: 1.5rem;
            }
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .gallery {
            width: 100%;
            height: 100%;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .gallery__item {
            min-height: calc(var(--img_size) / 2);
            width: var(--img_size);
            height: auto;
            background-color: #fff;
            border: 5px solid #1A237E;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: var(--img_padding);
            position: absolute;
            -webkit-user-select: none;
               -moz-user-select: none;
                -ms-user-select: none;
                    user-select: none;
            transition: all 0.15s linear;
        }
        .gallery__item.is-hidden {
            visibility: hidden;
        }
        .gallery__item:nth-child(odd).is-hidden {
            transform: translate(100%, 100%);
        }
        .gallery__item:nth-child(even).is-hidden {
            transform: translate(-100%, -100%);
        }
        .gallery__item__img {
            width: 90%;
            height: 90%;
        }

        .click-tap {
            min-height: auto;
            background-color: #1A237E;
            color: #fff;
            font-family: "Oswald", sans-serif;
            font-size: var(--font_size);
            padding: calc(var(--img_padding) / 2);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="gallery" id="js-gallery"></div>
<script>
    const getRandomInt = (max) => {
        return Math.floor(Math.random() * Math.floor(max));
    };

    const getImgPosValue = (imgSize, winSize) => {
        const windowSize = winSize;
        const totalWidth = windowSize - imgSize;
        const randomPosVal = getRandomInt(totalWidth);

        return `${randomPosVal}px`;
    };

    const setImgPosition = (elImg) => {
        const windowW = window.innerWidth;
        const windowH = window.innerHeight;
        const imgWidth = Math.round(elImg.getBoundingClientRect().width);
        const imgHeight = Math.round(elImg.getBoundingClientRect().height);

        elImg.style.left = getImgPosValue(imgWidth, windowW);
        elImg.style.top = getImgPosValue(imgHeight, windowH);
    };

    const imgArray = [];

    const fetchImages = (count = 1) => {
        for (let i = 0; i < count; i++) {
            const imgElement = document.createElement('figure');
            imgElement.classList.add('gallery__item');
            
            const img = document.createElement('img');
            img.classList.add('gallery__item__img');
            const randomNum = Math.floor(Math.random() * 1000); // Generate a random number
            const timestamp = Date.now(); // Get the current timestamp
            img.src = `https://source.unsplash.com/random/800x600/?vaporwave&t=${timestamp}${randomNum}`;
            img.alt = `Vaporwave Artwork`;
            img.loading = 'lazy';

            imgElement.appendChild(img);
            imgElement.id = `js-item-${imgArray.length + 1}`;
            imgArray.push(imgElement.id);
            document.getElementById('js-gallery').appendChild(imgElement);
        }

        createImgArray();
    };

    const createImgArray = () => {
        const galleryImg = document.querySelectorAll(".gallery__item");
        galleryImg.forEach((el) => {
            setImgPosition(el);
        });
    };

    let currentIndex = 0;
    const showImg = (elImg, elClass) => {
        if (elImg) {
            elImg.classList.remove(elClass);
            setImgPosition(elImg);
        }
    };

    const hideImg = (elImg, elClass) => {
        if (elImg) {
            elImg.classList.add(elClass);
        }
    };

    function toggleImgVisibility() {
        const hasImgsClass = "has-imgs";
        const img = {
            current: document.querySelector(`#${imgArray[currentIndex]}`),
            hiddenClass: 'is-hidden'
        };

        if (currentIndex < imgArray.length) {
            hideImg(img.current, img.hiddenClass);
            currentIndex++;
        } else {
            currentIndex = 0;
            document.getElementById('js-gallery').innerHTML = '';
            imgArray.length = 0;
            fetchImages();
        }
    }

    const gallery = document.querySelector("#js-gallery");
    gallery.addEventListener("click", toggleImgVisibility);

    fetchImages(5);
</script>
</body>
</html>
