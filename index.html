<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Corridors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #ff6fd8, #3813c2);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
        }
        .glitch {
            font-size: 4em;
            position: relative;
            color: #fff;
            animation: glitch 1s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            animation: glitch 1s infinite;
        }
        .glitch::before {
            color: #ff00c1;
            clip: rect(24px, 550px, 90px, 0);
        }
        .glitch::after {
            color: #00fff9;
            clip: rect(85px, 550px, 140px, 0);
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .projects {
            margin-top: 40px;
        }
        .project {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
        }
        footer {
            background-color: #1e1e1e;
            color: #999;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch" data-text="Glitched Corridors">Glitched Corridors</h1>
    </header>
    <div class="content">
        <h2>Welcome to my coding showcase</h2>
        <p>Explore my projects and see the code behind the creations.</p>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1. <a href="#">View Code</a></p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2. <a href="#">View Code</a></p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Description of Project 3. <a href="#">View Code</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Glitched Corridors</p>
    </footer>
</body>
</html>
