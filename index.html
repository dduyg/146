<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitched Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Wavefont:wght@4..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: monospace;
            background-color: #800080;
            color: #00FF00;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            max-width: 90%;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 0;
            padding-bottom: 0;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
          0% {
            transform: translate(-2px, -2px);
          }
          25% {
            transform: translate(2px, -2px);
          }
          50% {
            transform: translate(2px, 2px);
          }
          75% {
            transform: translate(-2px, 2px);
          }
          100% {
            transform: translate(-2px, -2px);
          }
        }
        p {
            font-size: 1.2rem;
        }
        a {
          color: inherit;
          text-decoration: none;
          font-family: "Wavefont", system-ui;
          cursor: pointer;
        }
        a:hover {
         color: white;
        }
    </style>
</head>
<body>
    <main>
        <h1>Glitched Found <a href="#">DRTGRYJYRF</a></h1>
        <p>Oops! It seems you've stumbled into the glitched corridors of the internet. Don't worry, you're not alone.</p>
    </main>
</body>
</html>
