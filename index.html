<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        a {
            color: #ff0099;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .glitch {
            font-size: 1.2em;
            position: relative;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 100%, 0, 0);
        }
        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 #00ff00;
            background: #0000ff;
            animation: noise-1 .2s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff;
            background: #00ff00;
            animation: noise-2 .2s infinite linear alternate-reverse;
        }
        @keyframes noise-1 {
            0% { clip: rect(10px, 9999px, 43px, 0); }
            5% { clip: rect(34px, 9999px, 9px, 0); }
            10% { clip: rect(14px, 9999px, 42px, 0); }
            15% { clip: rect(45px, 9999px, 27px, 0); }
            20% { clip: rect(30px, 9999px, 25px, 0); }
            25% { clip: rect(23px, 9999px, 18px, 0); }
            30% { clip: rect(62px, 9999px, 52px, 0); }
            35% { clip: rect(42px, 9999px, 17px, 0); }
            40% { clip: rect(56px, 9999px, 47px, 0); }
            45% { clip: rect(64px, 9999px, 9px, 0); }
            50% { clip: rect(35px, 9999px, 25px, 0); }
            55% { clip: rect(15px, 9999px, 6px, 0); }
            60% { clip: rect(6px, 9999px, 38px, 0); }
            65% { clip: rect(33px, 9999px, 31px, 0); }
            70% { clip: rect(45px, 9999px, 21px, 0); }
            75% { clip: rect(34px, 9999px, 49px, 0); }
            80% { clip: rect(6px, 9999px, 2px, 0); }
            85% { clip: rect(63px, 9999px, 50px, 0); }
            90% { clip: rect(27px, 9999px, 47px, 0); }
            95% { clip: rect(31px, 9999px, 47px, 0); }
            100% { clip: rect(37px, 9999px, 25px, 0); }
        }
        @keyframes noise-2 {
            0% { clip: rect(11px, 9999px, 68px, 0); }
            5% { clip: rect(29px, 9999px, 48px, 0); }
            10% { clip: rect(17px, 9999px, 65px, 0); }
            15% { clip: rect(10px, 9999px, 64px, 0); }
            20% { clip: rect(69px, 9999px, 38px, 0); }
            25% { clip: rect(16px, 9999px, 70px, 0); }
            30% { clip: rect(38px, 9999px, 67px, 0); }
            35% { clip: rect(60px, 9999px, 64px, 0); }
            40% { clip: rect(44px, 9999px, 56px, 0); }
            45% { clip: rect(48px, 9999px, 63px, 0); }
            50% { clip: rect(67px, 9999px, 57px, 0); }
            55% { clip: rect(15px, 9999px, 27px, 0); }
            60% { clip: rect(39px, 9999px, 47px, 0); }
            65% { clip: rect(55px, 9999px, 38px, 0); }
            70% { clip: rect(20px, 9999px, 45px, 0); }
            75% { clip: rect(16px, 9999px, 68px, 0); }
            80% { clip: rect(18px, 9999px, 33px, 0); }
            85% { clip: rect(46px, 9999px, 60px, 0); }
            90% { clip: rect(12px, 9999px, 52px, 0); }
            95% { clip: rect(33px, 9999px, 42px, 0); }
            100% { clip: rect(61px, 9999px, 26px, 0); }    
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="404">404</div>
    <p>Oops! The page you're looking for is lost in cyberspace.</p>
    <p>Maybe it's time to <a href="/">return to the mainframe</a> or try a different search query.</p>
</body>
</html>
