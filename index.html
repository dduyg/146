<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      background-color: #330033;
      color: #ffccff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #ff6666;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .glitch {
      font-size: 4em;
      color: #ff33cc;
      position: relative;
      animation: glitch 1s infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip: rect(0, 1000px, 0, 0);
      overflow: hidden;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #00f;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 #f00;
    }
    @keyframes glitch {
      0% {
        clip: rect(90px, 9999px, 86px, 0);
      }
      25% {
        clip: rect(34px, 9999px, 32px, 0);
      }
      50% {
        clip: rect(20px, 9999px, 17px, 0);
      }
      75% {
        clip: rect(78px, 9999px, 20px, 0);
      }
      100% {
        clip: rect(23px, 9999px, 33px, 0);
      }
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #330033;
      min-width: 160px;
      z-index: 1;
    }
    .dropdown-content a {
      color: #ffccff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="404">404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
  </div>
</body>
</html>
