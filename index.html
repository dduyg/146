<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 72px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .glitch {
            color: #ff00ff;
            font-weight: bold;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: -5px;
                left: 5px;
            }
            50% {
                top: 5px;
                left: -5px;
            }
            75% {
                top: -5px;
                left: 5px;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p><span class="glitch">Error:</span> File not found</p>
    <p>Sorry, the page you are looking for might have been removed or doesn't exist.</p>
    <p>Go <a href="/">home</a> or contact the <a href="/contact">administrator</a>.</p>
</body>
</html>
