<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin-top: 100px;
        }
        p {
            font-size: 1.5rem;
        }
        #glitch {
            font-size: 10rem;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ff00, 0 0 40px #ff0000;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
        .nav-links {
            margin-top: 30px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-links a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1><span id="glitch">404</span> - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
</body>
</html>
