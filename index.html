<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #0c0f12;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ffffff;
            color: #0c0f12;
        }

        .glitch {
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            font-size: 72px;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        .glitch:before,
        .glitch:after {
            content: attr(title);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch:after {
            left: 2px;
            text-shadow: -2px 0 #ff00c8;
            background: #0080ff;
            clip: rect(44px, 450px, 56px, 0);
        }

        @keyframes glitch {
            2% {
                transform: translate(2px, 0);
            }

            4% {
                transform: translate(-2px, 0);
            }

            6% {
                transform: translate(4px, 0);
            }

            8% {
                transform: translate(-4px, 0);
            }

            10% {
                transform: translate(2px, 0);
            }

            12% {
                transform: translate(-2px, 0);
            }

            14% {
                transform: translate(4px, 0);
            }

            16% {
                transform: translate(-4px, 0);
            }

            18% {
                transform: translate(2px, 0);
            }

            20% {
                transform: translate(-2px, 0);
            }

            22% {
                transform: translate(4px, 0);
            }

            24% {
                transform: translate(-4px, 0);
            }

            26% {
                transform: translate(2px, 0);
            }

            28% {
                transform: translate(-2px, 0);
            }

            30% {
                transform: translate(4px, 0);
            }

            32% {
                transform: translate(-4px, 0);
            }

            34% {
                transform: translate(2px, 0);
            }

            36% {
                transform: translate(-2px, 0);
            }

            38% {
                transform: translate(4px, 0);
            }

            40% {
                transform: translate(-4px, 0);
            }

            42% {
                transform: translate(2px, 0);
            }

            44% {
                transform: translate(-2px, 0);
            }

            46% {
                transform: translate(4px, 0);
            }

            48% {
                transform: translate(-4px, 0);
            }

            50% {
                transform: translate(2px, 0);
            }

            52% {
                transform: translate(-2px, 0);
            }

            54% {
                transform: translate(4px, 0);
            }

            56% {
                transform: translate(-4px, 0);
            }

            58% {
                transform: translate(2px, 0);
            }

            60% {
                transform: translate(-2px, 0);
            }

            62% {
                transform: translate(4px, 0);
            }

            64% {
                transform: translate(-4px, 0);
            }

            66% {
                transform: translate(2px, 0);
            }

            68% {
                transform: translate(-2px, 0);
            }

            70% {
                transform: translate(4px, 0);
            }

            72% {
                transform: translate(-4px, 0);
            }

            74% {
                transform: translate(2px, 0);
            }

            76% {
                transform: translate(-2px, 0);
            }

            78% {
                transform: translate(4px, 0);
            }

            80% {
                transform: translate(-4px, 0);
            }

            82% {
                transform: translate(2px, 0);
            }

            84% {
                transform: translate(-2px, 0);
            }

            86% {
                transform: translate(4px, 0);
            }

            88% {
                transform: translate(-4px, 0);
            }

            90% {
                transform: translate(2px, 0);
            }

            92% {
                transform: translate(-2px, 0);
            }

            94% {
                transform: translate(4px, 0);
            }

            96% {
                transform: translate(-4px, 0);
            }

            98% {
                transform: translate(2px, 0);
            }

            100% {
                transform: translate(-2px, 0);
            }
        }
    </style>
</head>

<body>
    <div class="glitch" title="404">404</div>
    <h1>Error - Page Not Found</h1>
    <p>The page you're looking for might have been removed or doesn't exist. <br>Let's get you back on track:</p>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
</body>

</html>
