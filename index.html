<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1d;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 5rem;
            color: #ff0066;
            text-shadow: 0px 0px 10px #ff00ff;
            animation: glitch 1s infinite;
        }
        .message {
            font-size: 1.5rem;
            color: #00ffcc;
            animation: glitch 1s infinite;
        }
        .surprise {
            font-size: 1rem;
            margin-top: 20px;
            color: #ffffff;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff0066, -2px -2px #00ffcc;
            }
            25% {
                text-shadow: -2px 2px #ff0066, 2px -2px #00ffcc;
            }
            50% {
                text-shadow: 2px -2px #ff0066, -2px 2px #00ffcc;
            }
            75% {
                text-shadow: -2px -2px #ff0066, 2px 2px #00ffcc;
            }
            100% {
                text-shadow: 2px 2px #ff0066, -2px -2px #00ffcc;
            }
        }
        @keyframes background {
            0% {
                background: #1a1a1d;
            }
            50% {
                background: #000000;
            }
            100% {
                background: #1a1a1d;
            }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/4HJbzEq.jpg') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
            animation: background 3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">404</div>
        <div class="message">Page Not Found</div>
        <div class="surprise">You've entered the glitch zone. Navigate back to <a href="/" style="color: #ff0066; text-decoration: none;">Home</a>.</div>
    </div>
</body>
</html>
