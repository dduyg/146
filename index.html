<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .glitch {
            font-size: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            animation: glitch-animation 1s infinite linear alternate-reverse;
        }
        @keyframes glitch-animation {
            2% { transform: translate(-48%, -50%); }
            4% { transform: translate(-52%, -50%); }
            6% { transform: translate(-50%, -48%); }
            8% { transform: translate(-50%, -52%); }
            10% { transform: translate(-48%, -52%); }
            12% { transform: translate(-52%, -48%); }
            14% { transform: translate(-48%, -50%); }
            16% { transform: translate(-52%, -50%); }
            18% { transform: translate(-50%, -48%); }
            20% { transform: translate(-50%, -52%); }
            22% { transform: translate(-48%, -52%); }
            24% { transform: translate(-52%, -48%); }
            26% { transform: translate(-50%, -50%); }
            100% { transform: translate(-50%, -50%); }
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c8;
            background: #00ffea;
            clip-path: polygon(0 15%, 100% 0, 100% 85%, 0 100%);
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffea;
            background: #ff00c8;
            clip-path: polygon(0 0, 100% 15%, 100% 100%, 0 85%);
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="404 Error">404 Error</div>
    <p style="margin-top: 150px; font-size: 24px;">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p style="margin-top: 20px; font-size: 20px;">Let's return to <a href="/">home</a> and try from there.</p>
    <p style="margin-top: 50px; font-size: 14px;">But before you go, here's a surprise: <span style="color: #ff00c8;">&#x1F4A9;</span></p>
</body>
</html>
