<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Loop</title>
  <style>
    body {
      background-color: red;
      color: black;
      line-height: 1.5;
      font-family: "Liberation Mono", monospace;
      margin: 0;
      padding: 0;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Navigation */
    header {
      position: absolute;
      top: 0;
      left: 0;
      display: table;
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem 1rem;
    }
    #badge {
      display: table-cell;
      vertical-align: middle;
      width: 25%;
      cursor: pointer;
    }
    .title {
      display: inline-block;
      font-size: .875rem;
    }
    nav {
      display: table-cell;
      vertical-align: middle;
      width: 75%;
      text-align: right;
      color: var(--color-light-main);
      letter-spacing: 1px;
      font-family: var(--mono-font);
    }
    .dropdown-btn {
      position: relative;
      display: inline-block;
      font-size: 1em;
      margin-right: 1rem;
      letter-spacing: 3px;
      cursor: pointer;
    }
    .dropdown-btn::before {
      content: '';
      display: inline-block;
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
      background-color: black;
      margin-right: 0.5em;
      animation: 1.5s rotate ease-in-out infinite;
    }
    @keyframes rotate {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    .dropdown-content {
      position: absolute;
      top: 5rem;
      right: 2rem;
      width: 70%;
      max-width: 600px;
      visibility: hidden;
      overflow: hidden;
      z-index: 11;
    }
    .dropdown-content .item {
      position: relative;
      left: 100%;
      transition: 0.5s;
      transition-delay: calc(60ms * var(--delay));
      display: block;
      border: solid black;
      border-width: 1px 0 0 0;
      padding: .5rem 1rem 0 1px;
      background: #E3FEAF;
      text-align: left;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 2.475em;
    }
    .dropdown-btn:focus + .dropdown-content .item {
      left: 0;
    }
    .dropdown-btn:focus + .dropdown-content {
      visibility: visible;
    }
    .dropdown-content .item:hover {
      color: #E3FEAF;
      background: black;
    }
     @media screen and (min-width: 30em) {
      header {
        padding-left: 4rem;
        padding-right: 4rem;
      }
      .dropdown-btn {
        font-size: 1.1em;
        margin-right: 2rem;
      }
      .dropdown-content {
        right: 6rem;
        width: 60%;
      }
      .title {
        font-size: 1.1em;
       }
     }
  </style>
</head>
<body>
  <header>
    <a id="badge" href="{{ site.baseurl }}/">
      <div class="title">Vaporized Gallery</div>
    </a>
    <nav>
      <a href="#" class="dropdown-btn" tabindex="0" aria-haspopup="menu">Subjective</a>
      <div class="dropdown-content">
        <a class="item" style="--delay: 1;" href="{{ site.baseurl}}/">Home</a>        
        <a class="item" style="--delay: 2;" href="{{ site.baseurl }}/posts">Posts</a>
        <a class="item" style="--delay: 3;" href="{{ site.baseurl }}/about">About</a>
      </div>
    </nav>
  </header>
</body>
</html>
