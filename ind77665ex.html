<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Not Found</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    .glitch {
      position: relative;
      display: inline-block;
      font-size: 4em;
      margin-top: 20vh;
      letter-spacing: 5px;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      clip: rect(14px, 450px, 56px, 0);
      animation: glitch-anim2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(19px, 9999px, 49px, 0);
      }
      10%, 20% {
        clip: rect(76px, 9999px, 60px, 0);
      }
      30% {
        clip: rect(79px, 9999px, 95px, 0);
      }
      40% {
        clip: rect(1px, 9999px, 16px, 0);
      }
      50% {
        clip: rect(86px, 9999px, 79px, 0);
      }
      60% {
        clip: rect(22px, 9999px, 89px, 0);
      }
      70% {
        clip: rect(50px, 9999px, 69px, 0);
      }
      80% {
        clip: rect(29px, 9999px, 51px, 0);
      }
      90% {
        clip: rect(15px, 9999px, 21px, 0);
      }
      100% {
        clip: rect(10px, 9999px, 94px, 0);
      }
    }

    @keyframes glitch-anim2 {
      0% {
        clip: rect(64px, 9999px, 15px, 0);
      }
      10%, 20% {
        clip: rect(58px, 9999px, 69px, 0);
      }
      30% {
        clip: rect(57px, 9999px, 10px, 0);
      }
      40% {
        clip: rect(43px, 9999px, 32px, 0);
      }
      50% {
        clip: rect(18px, 9999px, 42px, 0);
      }
      60% {
        clip: rect(86px, 9999px, 93px, 0);
      }
      70% {
        clip: rect(30px, 9999px, 56px, 0);
      }
      80% {
        clip: rect(46px, 9999px, 96px, 0);
      }
      90% {
        clip: rect(50px, 9999px, 51px, 0);
      }
      100% {
        clip: rect(10px, 9999px, 6px, 0);
      }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #000;
      min-width: 120px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="ERROR 404 - NOT FOUND">ERROR 404 - NOT FOUND</div>
  <div class="dropdown">
    <button class="dropbtn">Navigation</button>
    <div class="dropdown-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>
</html>
