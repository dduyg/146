<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #0f0c29;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .glitch {
            font-size: 4em;
            position: relative;
            animation: glitch 1s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            left: 0;
            animation: glitch-skew 1s infinite;
        }
        .glitch::before {
            color: #f00;
            z-index: -1;
            clip: rect(24px, 550px, 90px, 0);
        }
        .glitch::after {
            color: #0ff;
            z-index: -1;
            clip: rect(85px, 550px, 140px, 0);
        }
        @keyframes glitch {
            0% {
                transform: none;
            }
            20% {
                transform: skew(-0.5deg, -0.5deg);
            }
            40% {
                transform: skew(0.5deg, 0.5deg);
            }
            60% {
                transform: skew(-0.5deg, -0.5deg);
            }
            80% {
                transform: skew(0.5deg, 0.5deg);
            }
            100% {
                transform: none;
            }
        }
        @keyframes glitch-skew {
            0% {
                clip: rect(24px, 550px, 90px, 0);
            }
            50% {
                clip: rect(85px, 550px, 140px, 0);
            }
            100% {
                clip: rect(24px, 550px, 90px, 0);
            }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #24243e;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #302b63;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #302b63;
        }
        .dropdown-content a:hover {
            background-color: #302b63;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #302b63;
        }
        .dropbtn {
            background-color: #24243e;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="glitch">404</div>
        <div class="message">Page Not Found. The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/contact">Contact</a>
                <a href="/about">About</a>
                <a href="/help">Help</a>
            </div>
        </div>
    </div>
</body>
</html>
